<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BrainTeasers | Add Teaser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="span8">

          <h2>Enter a Teaser</h2>
          <br/>

          <form class="form-horizontal" action="/teasers/add" method="post">

            <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
            <input type="text" id="titleinput" style="width:450px;" placeholder="Title" name="title" >
            </div>
            </div>

            <div class="control-group">
            <label class="control-label" for="question">Question</label>
            <div class="controls">
            <textarea rows="5" placeholder="Question" name="question" style="width:450px;"></textarea>
            </div>
            </div>


            <div class="control-group">
            <label class="control-label" for="question">Solution</label>
            <div class="controls">
            <textarea rows="8" name="solution" placeholder="Solution" style="width:450px;"></textarea>
            </div>
            </div>

            <div class="control-group">
            <label class="control-label" for="image_url">Image Name</label>
            <div class="controls">
            <input type="text" id="image_url" style="width:250px;" placeholder="Image Name" name="image_url" >
            </div>
            </div>

            <div class="control-group">
            <label class="control-label" for="category">Category</label>
            <div class="controls">
                <select name="category">
                    <option>Logical</option>
                    <option>Lateral</option>
                    <option>Numerical</option>
                    <option>Programmatical</option>
                  </select> 
            </div>
            </div>

            <div class="control-group">
            <label class="control-label" for="difficulty">Difficulty</label>
            <div class="controls">
                <select name="difficulty">
                    <option>Medium</option>
                    <option>Easy</option>
                    <option>Difficult</option>
                    <option>Tough</option>
                  </select> 
            </div>
            </div>

            <div class="control-group">
            <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary span2">
            </div>
            </div>
        </form>  

      </div>
      </div>
      <hr>
      <footer>
        <p>&copy; Sharath Pandeshwar 2013</p>
      </footer>
    </div> 

    <script src="javascripts/jquery-1.7.2.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
  </body>
</html>
