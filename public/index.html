<!DOCTYPE html>
<html lang="en" ng-app="TeasersApp">
    <head>
        <meta charset="UTF-8"/>
        <title>BrainTeasers Blog</title>
        <link rel="stylesheet" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" href="stylesheets/bootstrap-responsive.css">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>


    <div class="container" ng-controller="main_controller" ng-cloak>

      <div class="hero-unit">
        <h1 style="color:#4B0A1E;">Brain Teasers Blog!</h1>
        <p>The most comprehensive collection of puzzles in one place, to help you ace that dream company or simply to rack your brain!</p>
      </div>

        <div id="sidebar">
          <div class="control-group">
            <label class="control-label" for="search">Search:</label>
            <input ng-model="query">
            <label class="control-label" for="filter">Filter:</label>
            <div class="controls">
              <select ng-model="category">
                <option value="">Type: All</option>
                <option value="Logical">Type: Logical</option>
                <option value="Lateral">Type: Lateral</option>
                <option value="Mathematical">Type: Mathematical</option>
                <option value="Programmatical">Type: Programmatical</option>
   
                <option value="Easy">Level: Easy</option>
                <option value="Medium">Level: Medium</option>
                <option value="Difficult">Level: Difficult</option>
                <option value="Tough">Level: Tough</option>
              </select> 
            </div>
          </div>
    
          <ul class="teasers">
            <li ng-repeat="teaser in teasers | filter:query | filter: category">
                <a href='#/teasers/{{teaser._id}}'>{{teaser.title}}</a>
            </li>
          </ul>

        </div>

        <div id="mainbar" ng-view>
        </div>
    </div>

        <footer class="footer">
            <div id="nav">
            <ul>
              <li><a href='#/teasers/new' class="btn btn-link" role="button">Add a Teaser</a></li>
              <li><a href='/admin' class="btn btn-link" role="button">Admin</a></li>
              <li><a href='http://pandeshwar.herokuapp.com/contact' class="btn btn-link"  role="button">Contact</a></li>
            </ul>
            </div>

        </footer>


        <script src="javascripts/lib/jquery/jquery-1.10.2.min.js"></script>
        <script src="javascripts/lib/angular/angular.js"></script>
        <script src="javascripts/lib/angular/angular-resource.js"></script>
        <script src="javascripts/lib/angular/angular-route.js"></script>
        <script src="javascripts/lib/angular/angular-sanitize.js"></script>
        <script src="javascripts/app.js"></script>
        <script src="javascripts/services.js"></script>
        <script src="javascripts/controllers.js"></script>     
    </body>
</html>
